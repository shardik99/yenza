<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Yenza</title>
</head>

<body>
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel login-card">
            <h5 class="center-align">
                <a href="./index.html">Yenza</a>
            </h5>
            <form class="login-form">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="grey-text text-darken-4" id="email" type="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="grey-text text-darken-4">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="#" class="btn waves-effect waves-light col s12">Login</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small">
                            <a href="./signup.html">Sign up</a>
                        </p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small">
                            <a href="./reset.html">Trouble logging in</a>
                        </p>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
