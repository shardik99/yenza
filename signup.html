<!DOCTYPE html>
<html>

<head>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started with Yenza</title>
</head>

<body>
    <div id="signup-page" class="row">
        <div class="col s12 z-depth-6 card-panel login-card">
            <h5 class="center-align">
                <a href="./index.html">Yenza</a>
            </h5>
            <p class="center-align">
                The last chore you'll have to do is sign up
            </p>
            <form class="signup-form">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input class="grey-text text-darken-4" id="first-name" type="text">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input class="grey-text text-darken-4" id="last-name" type="text">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="grey-text text-darken-4" id="phone" type="text">
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field inline col s10">
                        <input class="grey-text text-darken-4" id="address" type="text">
                        <label for="address">Address</label>
                    </div>
                    <div class="input-field inline col s2">
                        <input class="grey-text text-darken-4" id="pincode" type="text">
                        <label for="pincode">Pincode</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="grey-text text-darken-4" id="email" type="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="grey-text text-darken-4" id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="#" class="btn waves-effect waves-light col s12">Submit</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small">
                            <a href="./login.html">Already have an account?</a>
                        </p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small">
                            <a href="./reset.html">Trouble logging in</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
